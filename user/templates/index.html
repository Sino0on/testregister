{% extends 'base.html' %}
{% load humanize %}
{% block title %} Главная {% endblock %}


{% block content %}

<main class="container">

  <div class="row mb-2">
    {% for post in posts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <a href="user/{{ post.user.id }}"><strong class="d-inline-block mb-2 text-primary-emphasis">{{ post.user }}</strong></a>
          <h3 class="mb-0">{{ post.title }}</h3>
          <div class="mb-1 text-body-secondary">{{ post.created_date|timesince }}</div>
          <p class="card-text mb-auto">{{ post.description|truncatechars:50 }}</p>
          <a href="#" class="icon-link gap-1 icon-link-hover ">
            Continue reading
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" width="200" height="250" src="{{ post.image.url }}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</main>
{% endblock %}
